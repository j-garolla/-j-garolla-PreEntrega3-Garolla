<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Videojuego que enseña programación para principiantes">

    <link rel="icon" href="../assets/img/logojgstudios.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <div class="sub-box1"><img id="logo-jgstudios" src="../assets/img/logojgstudios.png" alt="Logo JG Studios"></div>
            <div class="sub-box1"><h1 class="animate__animated animate__tada">Contacto</h1></div>
            <div class="sub-box1"><a href="www.log-in-jg-studios1.com"><img id="log-in" src="../assets/img/log-in.png" alt="Log In"></a> </div>
        </div>
        <div class="box box2">
            <ul class="list">
                <li id="index"><a href="../index.html" class="index">Inicio</a></li>
                <li id="contacto"><a href="./contacto.html" class="contacto">Contacto</a></li>
                <li id="nosotros"><a href="./nosotros.html" class="nosotros">Nosotros</a></li>
                <li id="novedades"><a href="./novedades.html" class="novedades">Novedades</a></li>
                <li id="tienda"><a href="./tienda.html" class="tienda">Tienda</a></li>
            </ul>
        </div>

        <div class="box box3">
            <div class="sub-box" id="sub-box1">
                <h2>Rellena el formulario con tus datos:</h2>
            </div>
                <div class="form">
                    <!-- <input type="text" class="input-last placeholder="Input 1"> -->
                    <input type="text" class="input-last" placeholder="Nombre de Usuario" required>
                    <input id="email" type="email" required placeholder="cliente@gmail.com" class="input-last">
                    <input id="number" type="number" min="18" max="110" required placeholder="30">
                    <!-- <input type="text" class="input-last" placeholder="Input 5"> -->
                    <textarea rows="2" cols="62" placeholder="Motivo de tu mensaje..."></textarea>
                    <!-- <input type="text" class="input-last" placeholder="Input 6"> -->
                    <!-- I accept the <a href="https://www.termsandcondition12345678"> terms and conditions</a>
      <input type="checkbox" value="1" required/> -->
                    <button type="submit" id="button-enviar"><p id="send">Enviar</p></button>
                </div>
            </div>



            <div class="box box4">
                <ul class="list2">
                    <li><p>© Copyright · 2023</p></li>
                    <li><a href="https://www.facebook.com/"><img id="fb-logo" src="../assets/img/fb-logo.png"  alt="Logo Facebook"></a>
                    <a href="https://www.instagram.com/"> <img id="insta-logo" src="../assets/img/insta-logo.png" alt="Logo Instagram"></a></li>
                </ul>
            </div>
